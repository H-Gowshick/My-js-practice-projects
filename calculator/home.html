  <meta charset="UTF-8">

<body>
  
 <div class="calc">
 
      <div class="input"id="input"></div>
  
    <div class="operators">
      <button>+</button>
      <button>-</button>
      <button>&times;</button>
      <button>&divide;</button>
    </div>
    <div class="buttons">
      <div class="left">
        <div class="numbers">
          <button>1</button>
          <button>2</button>
          <button>3</button>
        </div>
        <div class="numbers">
          <button>4</button>
          <button>5</button>
          <button>6</button>
        </div>
        <div class="numbers">
          <button>7</button>
          <button>8</button>
          <button>9</button>
        </div>
        <div class="numbers">
          <button>0</button>
          <button>.</button>
          <button id="clear">C</button>
        </div>
      </div>
      <div class="right">
        <button id="result">=</button>
      </div>
    </div>


  </div>
